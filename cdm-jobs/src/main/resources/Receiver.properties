#*************************************************HCA CDM HL7 Receiver System******************************************************

hl7.app=CDM-HL7-Receiver
job.desc=This service consumes Streams for different HL7 Message Types From Upstream BIZTALK and Lands data on Kafka
hl7.config.files=/hadoop/cdm/cfg/cdm-hl7-receiver-config
hl7.reject= HL7CDMALLPROCREJECTED
hl7.audit=HL7CDMAUDITS
hl7.class=com.hca.cdm.job.HL7Receiver
hl7.artifact=/hadoop/cdm/lib/cdm-hl7-receiver/hl7process.jar
smtp.host=smtp-gw.nas.medcity.net
notificationList=CorpISDLCDM-EDW@HCAHealthcare.com
notificationFrom=CorpISDLCDM-EDW@HCAHealthcare.com
bounceNotifier=Devaraj.Jonnadula@hcahealthcare.com
hl7.message.max=4194304
hl7.env=PROD
hl7.runner=/hadoop/cdm/bin/hl7Receiver.sh
hl7.selfStart=true

#*********************************************************Spark Config  #*************************************************************

hl7.batch.interval=5
hl7.batch.time.unit=seconds
hl7.spark.default.parallelism=6
hl7.spark.driver.maxResultSize=1G
hl7.spark.dynamicAllocation.enabled=true
hl7.spark.dynamicAllocation.minExecutors=4
hl7.spark.dynamicAllocation.maxExecutors=5
hl7.spark.queue=root.CDM
hl7.spark.master=yarn
hl7.spark.deploy-mode=cluster
hl7.batch.rate=5000
hl7.spark.num-executors=4
hl7.spark.driver-memory=4G
hl7.spark.executor-memory=6G
hl7.spark.yarn.keytab=/home/corpsrvcdmbtch/corpsrvcdmbtch.keytab
hl7.spark.yarn.principal=corpsrvcdmbtch@HCA.CORPAD.NET
hl7.spark.checkpoint.enable=true
hl7.spark.wal.enable=false
hl7.rate.control=true
hl7.con.jobs=1
spark.hdfs.cache=false
hl7.hdfs.token.renewal=true
secure.name.nodes=hdfs://nameservice1
spark.home=/opt/cloudera/parcels/CDH/lib/spark
spark.extra.config=spark.streaming.blockInterval:500
#*********************************************************Kafka Config  #***************************************************************

hl7.kafka.brokers=xrdclpbda010001.unix.medcity.net:9092,xrdclpbda010002.unix.medcity.net:9092,xrdclpbda010003.unix.medcity.net:9092
hl7.zkHosts=xrdclpbdn010001.unix.medcity.net:2181,xrdclpbdn010002.unix.medcity.net:2181,xrdclpbdu010001.unix.medcity.net:2181

#*********************************************************WSMQ Config  #***************************************************************

mq.hosts=XRDCLPAPPMQS01A.unix.medcity.net(1415),XRDCLPAPPMQS01B.unix.medcity.net(1415)
mq.manager=CDM_ENT
mq.channel=HCA.CDM_ENT.SVRCONN
mq.destination.queues=RAW:CDH_RESPONSE_HDFS:true
#*********************************************************Hdfs Config  #***************************************************************

hl7.checkpoint=hdfs://nameservice1/staging/hl7/checkpoint/cdm-hl7-receiver
hl7.direct.raw=/user/corpsrvcdmbtch/cdm/hl7/oversize/raw
hl7.direct.reject=/user/corpsrvcdmbtch/cdm/hl7/oversize/reject
#************************************************************************************************************************************
#*************************************************HL7 Message Types *****************************************************************

hl7.messages.type=ADT,MDM,ORU,IPLORU,ORM,PPR,RAS,RDE,SIU,VXU
#*************************************************MDM Messages  *********************************************************************
MDM.wsmq.source=CDM_MDM
MDM.kafka=HL7CDMMDM
#*************************************************ADT Messages  *********************************************************************
ADT.wsmq.source=CDM_ADT
ADT.kafka=HL7CDMADT
#*************************************************ORU Messages  *********************************************************************
ORU.wsmq.source=CDM_ORU
ORU.kafka=HL7CDMORU
#*************************************************IPLORUMessages  *********************************************************************
IPLORU.wsmq.source=CDM_IPL_ORU
IPLORU.kafka=HL7CDMIPLORU
#*************************************************RASMessages  *********************************************************************
RAS.wsmq.source=CDM_RAS
RAS.kafka=HL7CDMRAS
#*************************************************RDEMessages  *********************************************************************
RDE.wsmq.source=CDM_RDE
RDE.kafka=HL7CDMRDE
#*************************************************ORM Messages  *********************************************************************
ORM.wsmq.source=CDM_ORM
ORM.kafka=HL7CDMORM
#*************************************************ORMORDERS Messages  *********************************************************************
ORMORDERS.wsmq.source=CDM_ORM_ORDERS
ORMORDERS.kafka=HL7CDMORMORDERS
#*************************************************PPR Messages  *********************************************************************
PPR.wsmq.source=CDM_PPR
PPR.kafka=HL7CDMPPR
#*************************************************SIU Messages  *********************************************************************
SIU.wsmq.source=CDM_SIU
SIU.kafka=HL7CDMSIU
#*************************************************VXU Messages  *********************************************************************
VXU.wsmq.source=CDM_VXU
VXU.kafka=HL7CDMVXU


